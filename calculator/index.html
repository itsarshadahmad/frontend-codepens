<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="display">
                <div id="previous-display"></div>
                <div id="current-display"></div>
            </div>
            <button class="box span-2 button-all-clear" id="box-all-clear">
                AC
            </button>
            <button class="box button-delete" id="box-delete">DEL</button>
            <button class="box button-operator" id="box-divide">รท</button>
            <button class="box button-number" id="box-7">7</button>
            <button class="box button-number" id="box-8">8</button>
            <button class="box button-number" id="box-9">9</button>
            <button class="box button-operator" id="box-multiply">x</button>
            <button class="box button-number" id="box-4">4</button>
            <button class="box button-number" id="box-5">5</button>
            <button class="box button-number" id="box-6">6</button>
            <button class="box button-operator" id="box-sub">-</button>
            <button class="box button-number" id="box-1">1</button>
            <button class="box button-number" id="box-2">2</button>
            <button class="box button-number" id="box-3">3</button>
            <button class="box button-operator" id="box-add">+</button>
            <button class="box button-number" id="box-decimal">.</button>
            <button class="box button-number" id="box-0">0</button>
            <button class="box span-2 button-equal" id="box-equal">=</button>
        </div>
    </body>
</html>
